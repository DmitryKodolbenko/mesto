<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="body">

    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

  <main>
    <section class="profile">
      <div class="profile__person">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__items">
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
      <button class="profile__button"></button>
    </section>

    <section class="elements">

      <div class="element">

          <img src="./images/photo1.jpg" alt="Карачаевск фото" class="element__photo">

        <div class="element__text">
          <p class="element__title">Карачаевск</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">

          <img src="./images/photo2.png" alt="Гора Эльбрус фото" class="element__photo">

        <div class="element__text">
          <p class="element__title">Гора Эльбрус</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">

          <img src="./images/photo3.png" alt="Домбай фото" class="element__photo">

        <div class="element__text">
          <p class="element__title">Домбай</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">

          <img src="./images/photo4.png" alt="Гора Эльбрус фото" class="element__photo">

        <div class="element__text">
          <p class="element__title">Гора Эльбрус</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">

          <img src="./images/photo5.png" alt="Домбай фото" class="element__photo">

        <div class="element__text">
          <p class="element__title">Домбай</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">

          <img src="./images/photo6.png" alt="Карачаево-Черкесск фото" class="element__photo">

        <div class="element__text">
          <p class="element__title">Карачаево-Черкесск</p>
          <div class="element__like"></div>
        </div>
      </div>

    </section>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </main>

  <div class="popup popup_switch_close">
    <form class="popup__form">
      <p2 class="popup__title">Редактировать профиль</p2>


      <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
      <div class="popup__line"></div>

      <input type="text" placeholder="О себе" class="popup__input popup__input_type_job">
      <div class="popup__line"></div>

      <button type="submit" class="popup__save-button">Сохранить</button>

      <button type="click" class="popup__close-icon"></button>

    </form>

  </div>

  <script src="./index.js"></script>
</body>
</html>

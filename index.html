<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="body">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__person">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__items">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="click" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="click" class="profile__button"></button>
    </section>

    <section class="elements">

      <article class="element">

        <img src="./images/photo1.jpg" alt="Карачаевск фото" class="element__photo">

        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button type="click" class="element__like"></button>
        </div>
      </article>

      <article class="element">

        <img src="./images/photo2.png" alt="Гора Эльбрус фото" class="element__photo">

        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="click" class="element__like"></button>
        </div>
      </article>

      <article class="element">

        <img src="./images/photo3.png" alt="Домбай фото" class="element__photo">

        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button type="click" class="element__like"></button>
        </div>
      </article>

      <article class="element">

        <img src="./images/photo4.png" alt="Гора Эльбрус фото" class="element__photo">

        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="click" class="element__like"></button>
        </div>
      </article>

      <article class="element">

        <img src="./images/photo5.png" alt="Домбай фото" class="element__photo">

        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button type="click" class="element__like"></button>
        </div>
      </article>

      <article class="element">

        <img src="./images/photo6.png" alt="Карачаево-Черкесск фото" class="element__photo">

        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкесск</h2>
          <button type="click" class="element__like"></button>
        </div>
      </article>

    </section>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </main>

  <div class="popup">
    <div class="popup__container">
      <p2 class="popup__title">Редактировать профиль</p2>
      <button type="button" class="popup__close-icon"></button>

      <form name="popup__form" class="popup__form">
      <input name="popup__input_type_name" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
      <input name="popup__input_type_job" type="text" placeholder="О себе" class="popup__input popup__input_type_job">
      <button type="submit" class="popup__save-button">Сохранить</button>
      </form>


    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
